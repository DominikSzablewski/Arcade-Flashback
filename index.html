<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0">
    <title>Arcade Flashback</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./src/main/images/icon.png">
    
</head>

<body>
    <canvas id="canvas1"></canvas>
    <img src="./src/main/images/arcadeGameMap.png" alt="" id="background_1">
    <img src="./src/main/images/foreground.png" alt="" id="foreground">
    <img src="./src/main/images/player.png" alt="" id="player">
    <img src="./src//main/images/menu-background.jpg" alt="" id="menuBackgroundMain">
    <img src="./src/main/images/menu-area.png" alt="" id="menu-areaMain">
    <img src="./src/main/images/menu-area__board.png" alt="" id="menu-areaBoard">
    <img src="./src/main/images/menu-area__button.png" alt="" id="menu-areaMain__button">
    <img src="./src/main/images/menu-area__arrowLeft.png" alt="" id="menu-areaMain__arrowLeft">
    <img src="./src/main/images/menu-area__arrowRight.png" alt="" id="menu-areaMain__arrowRight">
    <img src="./src/main/images/menu-area__on.png" alt="" id="menu-areaMain__on">
    <img src="./src/main/images/menu-area__off.png" alt="" id="menu-areaMain__off">
    <img src="./src/snake/images/backgroundImageSnake.png" alt="" id="menuBackgroundImageSnake">
    <img src="./src/snake/images/grid.png" alt="" id="gridSnake">
    <img src="./src/snake/images/snakeSprite.png" alt="" id="snakeSprite">
    <img src="./src/snake/images/appleSprite.png" alt="" id="appleSprite">
    <img src="./src/snake/images/board1.png" alt="" id="board1Snake">
    <img src="./src/snake/images/board2.png" alt="" id="board2Snake">
    <img src="./src/snake/images/menu-area.png" alt="" id="menu-areaSnake">
    <img src="./src/snake/images/menu-area__header.png" alt="" id="menu-areaSnake__header">
    <img src="./src/snake/images/menu-area__button.png" alt="" id="menu-areaSnake__button">
    <img src="./src/snake/images/select.png" alt="" id="selectSnake">
    <audio src='./src/snake/audio/forest.mp3' muted loop id="forestSound"></audio>
    <audio src='./src/snake/audio/whoosh.mp3' muted id="whoosh"></audio>
    <audio src='./src/snake/audio/crunch.mp3' muted id="crunch"></audio>
    <script src="./js/Game.js" type="module"></script>
</body>

</html>
