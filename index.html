<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0">
    <title>Arcade Flashback</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./src/main/images/icon.png">

</head>

<body>
    <canvas id="canvas1"></canvas>
    <div class="start-container popup">
        <div class="start-container__icon"></div>
        <div class="start-container__btn"></div>
    </div>

    <div class="mobile-container">
        <p class="mobile-container__text">I apologize, but the mobile version is currently unavailable. It is likely
            that such functionality will be
            added in future updates. Please play the game on a computer.</p>
    </div>

    <img src="./src/main/images/arcadeGameMap.png" alt="" id="gameMap">
    <img src="./src/main/images/foreground.png" alt="" id="foreground">
    <img src="./src/main/images/player.png" alt="" id="player">
    <img src="./src//main/images/menuBackground.jpg" alt="" id="menuBackgroundMain">
    <img src="./src/main/images/menuArea.png" alt="" id="menuAreaMain">
    <img src="./src/main/images/menuAreaBoard.png" alt="" id="menuAreaBoard">
    <img src="./src/main/images/menuAreaButton.png" alt="" id="menuAreaMainButton">
    <img src="./src/main/images/menuAreaArrowLeft.png" alt="" id="menuAreaMainArrowLeft">
    <img src="./src/main/images/MenuAreaArrowLeftHover.png" alt="" id="MenuAreaArrowLeftHover">
    <img src="./src/main/images/menuAreaArrowRight.png" alt="" id="menuAreaMainArrowRight">
    <img src="./src/main/images/MenuAreaArrowRightHover.png" alt="" id="MenuAreaArrowRightHover">
    <img src="./src/main/images/textBox.png" alt="" id="textBox">
    <img src="./src/main/images/textBoxHover.png" alt="" id="textBoxHover">
    <img src="./src/main/images/gloryBoard.png" alt="" id="gloryBoard">
    <img src="./src/snake/images/backgroundImageSnake.png" alt="" id="menuBackgroundImageSnake">
    <img src="./src/snake/images/grid.png" alt="" id="gridSnake">
    <img src="./src/snake/images/snakeSprite.png" alt="" id="snakeSprite">
    <img src="./src/snake/images/appleSprite.png" alt="" id="appleSprite">
    <img src="./src/snake/images/board1.png" alt="" id="board1Snake">
    <img src="./src/snake/images/board2.png" alt="" id="board2Snake">
    <img src="./src/snake/images/menuArea.png" alt="" id="menuAreaSnake">
    <img src="./src/snake/images/menuAreaHeader.png" alt="" id="menuAreaSnakeHeader">
    <img src="./src/snake/images/menuAreaButton.png" alt="" id="menuAreaSnakeButton">
    <img src="./src/snake/images/select.png" alt="" id="selectSnake">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
        integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/Game.js" type="module"></script>
</body>

</html>
